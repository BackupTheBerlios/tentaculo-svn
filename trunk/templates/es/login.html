<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tentaculo - squid configurator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css" media="screen">
			<!-- @import url("elements/css/initial.css");-->
		</style>
	</head>
	<body>
		<div id="initialPage">
			<div id="initialTitle">
				<h1>Sistema de Navegación Controlada</h1>
			</div>
			<div id="initialContent">
				<form action="index.pl" method="post">
					<fieldset id="logForm">
						<p>
							<label for="logUser">Usuario</label>
							<input type="text" name="logUser" id="logUser" maxlength="15"/>
						</p>
						<p>
							<label for="logPass">Contraseña</label>
							<input type="password" name="logPass" id="logPass" realname="Contraseña"/>
						</p>
					</fieldset>
					<fieldset id="logSubmit">
						<p><input type="submit" name="logSubmitB" value="Enviar"/></p>
					</fieldset>
				</form>
				<div id="initialError">
					<p><!-- ERROR --></p>
				</div>
			</div>
			<div id="initialFooter">
				<p>Esta aplicación es Software Libre - 2005</p>
			</div>
		</div>
	</body>
</html>
